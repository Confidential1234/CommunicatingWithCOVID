<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Meta tags-->
        <meta charset="utf-8">
        <!--Optimization for mobile + web-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <!--Materialize Links-->
        <script src="materialize.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Register</title>
    </head>

    <body class="register">
      <div class="reg_heading">
        <div class="button_bg" id="ret_home">
          <a href="index.html">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Home
          </button></a>
        </div>
        <h1 class="heading_reg">Register</h1>
    </div>
      <div class="space"></div>
        <!--Input fields for: -->
        <div class="row">
          <form class="col s12">
            <h2>Personal information</h2>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="fName" type="text" class="validate">
                <label for="fName">First Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="lName" type="text" class="validate">
                <label for="lName">Last Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">date_range</i>
                <input id="dob" type="text" class="validate">
                <label for="dob">Date of birth (mm/dd/yyyy)</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">location_on</i>
                <input id="location" type="text" class="validate">
                <label for="location">Address (ex. 123 Pine Street, City, NJ 123456)</label>
              </div>
            </div>
            <h2>New Account Information</h2>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">face</i>
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">contact_mail</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
            
          </form>
       
        </div>
        <!--JavaScript & JQuery at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/JS/materializeScripts.js"></script>
    </body>
</html>
