<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Meta tags-->
        <meta charset="utf-8">
        <!--Optimization for mobile + web-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <!--Materialize Links-->
        <script src="materialize.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Register</title>
    </head>

   <body class="register">
      <div class="reg_heading">
        <div class="button_bg" id="ret_home">
          <a href="index.html">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Home
          </button></a>
        </div>
        <h1 class="heading_reg">Register</h1>
      </div>
      
        <!--Input fields for: -->
        <div class="row">
          <form class="col s12">
            <h2>Personal information</h2>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="fName" type="text" class="validate" required>
                <label for="fName">First Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="lName" type="text" class="validate" required>
                <label for="lName">Last Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="phone" type="text" class="validate" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <label for="phone">Phone Number ex. 123-456-7890</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">date_range</i>
                <input id="dob" type="text" class="validate"  pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
                <label for="dob">Date of birth ex. mm/dd/yyyy</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">location_on</i>
                <input id="address" type="text" class="validate" required>
                <label for="address">Address (ex. 123 Street, City, NJ 12345)</label>
              </div>        
            </div>
            <h2>New Account Information</h2>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">face</i>
                <input id="username" type="text" class="validate" required>
                <label for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">contact_mail</i>
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
                <span class="helper-text" data-error="Please provide a valid email address"></span>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="gender" type="text" class="validate" required>
                <label for="gender">Gender</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">straighten</i>
                <input id="height" type="text" class="validate">
                <label for="height">Height (cm)</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">straighten</i>
                <input id="weight" type="text" class="validate">
                <label for="weight">Weight (kg)</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="textarea1" class="materialize-textarea" required></textarea>
                <label for="textarea1">Please note any pre-existing medical conditions ex. asthma, diabetes, cancer, etc </label>
                <span class="helper-text" >Write none (if none exists)</span>
              </div>
            </div>
            
            <a id="insert" class="btn waves-effect waves-light">Submit
              <i class="material-icons right">send</i>
            </a>

          </form>
       
        </div>
        <!--JavaScript & JQuery at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        

        <!--Firebase Libraries - Make sure the version matches your Firebase SDK snippet 8.3.1-->
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

        <!-- Also need to include fireScripts.js custom JS file -->
        <script src="fireScripts.js"></script>

    </body>
</html>
