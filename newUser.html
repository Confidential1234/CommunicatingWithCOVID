        <h1 class = "intro">Student Information</h1>

        <!--Input fields for: ID, first name, last name, grade, section, email, new/returning student-->
        <div class="input-field col s6">
            <input id="studentId" type="text" class="validate twhite" required>
            <label for="studentId">Student ID</label>
        </div>
        <div class="input-field col s6">
            <input id="firstName" type="text" class="validate twhite" required>
            <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s6 twhite">
            <input id="lastName" type="text" class="validate twhite" required>
            <label for="lastName">Last Name</label>
        </div>
        <div class="input-field col s12 twhite">
            <select id = "grade">
            <option value=""disabled selected> Choose grade</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            </select>
        </div>
        <div class="input-field col s12">
            <select id = "section">
            <option value=""disabled selected> Choose section</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">None(not student yet)</option>
            </select>
        </div>
  
        <div class="input-field col s6 twhite">
            <input id="email" type="email" class="validate twhite" required>
            <label for="email">Email</label>
        </div>
    </div>
    <div class="input-field col s12">
        <select id = "type">
        <option value=""disabled selected>Choose new or returning student</option>
        <option value="new">New Student</option>
        <option value="returning">Returning Student</option>
